<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"> -->
    </head>

    <body class="bg-light" style="background-image: url('assets/img/illustrations/homepage.jpg'); background-size: cover; background-attachment: fixed; background-position: center;">
        <div class="text-center py-3">
            <h2>NotoForge</h2>
        </div>
        <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">

            <div class="card bg-white p-4 rounded-3 shadow-lg" style="border-radius: 10px; width: 350px; ">
                <h3 class="text-center mb-4">Forgot Your Password?</h3>
                <p class="text-center">Enter your email address below, and we'll send you instructions to reset your password.</p>
    
                <form method="post" action="index.html">
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark">Email address</label>
                        <input type="email" class="form-control text-dark bg-light border-dark" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Recover</button>
                    </div>
                </form>

                <div class="text-center mt-2">
                    <a href="index.html" class="link-primary">Sign In</a>
                    <span> / </span>
                    <a href="signup.html" class="link-primary">Sign Up</a>
                </div>
            </div>
        </div>

        <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
